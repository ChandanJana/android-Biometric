# Workflow name
name: Release App

# When it will be triggered
on:
  push:
    branches:
      - main

# Where it will run
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '18'

      # Cache Gradle dependencies and Gradle Wrapper
      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: Grant execute permissions to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Generate App Version Name
        run: echo "VERSION_NAME=$(git describe --tags | sed 's/\(.*\)-/\1./' | sed 's/\(.*\)-/\1+/')" >> $GITHUB_ENV

      - name: Bump Version
        uses: chkfung/android-version-actions@v1.1
        with:
          gradlePath: app/build.gradle.kts
          versionCode: ${{ github.run_number }}
          versionName: ${{ env.VERSION_NAME }}
      - name: Restore playstore.keystore.jks
        run: echo $KEYSTORE_FILE | base64 -d > /app/playstore.jks
      - name: Build Release AAB
        run: ./gradlew
          -PKEYSTORE_FILE="../${{ /app/playstore.jks }}"
          -PKEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          -PSIGNING_KEY_ALIAS=${{ secrets.SIGNING_KEY_ALIAS }}
          -PSIGNING_KEY_PASSWORD=${{ secrets.SIGNING_KEY_PASSWORD }}
          app:bundleRelease
      - name: Build Release AAB
        run: ./gradlew app:bundleRelease

      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Move APK to artifacts directory
        run: mv app/build/outputs/apk/release/app-release.apk artifacts/

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-debug
          path: artifacts/app-release.apk