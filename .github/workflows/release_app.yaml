name: Build and Create APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '18'

      - name: Grant execute permissions to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Move APK to artifacts
        run: |
          mkdir -p artifacts
          mv app/build/outputs/apk/release/app-release.apk artifacts/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-release
          path: artifacts/app-release.apk
